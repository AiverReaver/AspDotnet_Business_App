<div class="card mb-4">
  <div class="card-img-wrapper embed-responsive embed-responsive-16by9">
    <img src="{{ business.photoUrl || '../../assets/noImageUploaded.png' }}" alt="{{ business.name }}" 
      class="card-img-top embed-responsive-item logo">
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-business"></i> 
      {{ business.name }}
    </h6>
    <p class="card-tect card-muted text-center">{{ business.description | slice:0:80 }}...</p>
    <a class="btn btn-primary stretched-link" [routerLink]="[ routeUrl, business.id ]">More info
      <i class="fa fa-arrow-right"></i>  
    </a>
  </div>
</div>
