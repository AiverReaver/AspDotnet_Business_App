<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{ business.photoUrl }}" alt="{{ business.name }}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item"><button class="btn btn-primary" 
          [routerLink]="[ '/members/', business.id ]"><i class="fa fa-user"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>      
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-business"></i> 
      {{ business.name }}
    </h6>
    <p class="card-tect card-muted text-center">{{ business.description | slice:0:35 }}...</p>
  </div>
</div>
