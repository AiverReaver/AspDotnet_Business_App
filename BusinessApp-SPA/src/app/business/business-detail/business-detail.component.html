<div class="container mt-4">
  <div class="row">
    <h1>{{ business.name }}</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{ business.photoUrl || '../../assets/noImageUploaded.png' }}" alt="{{ business.name }}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Address:</strong>
            <p>{{ business.address }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Photos">
            <div class="col-lg-2">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </div>
          </tab>
          <tab heading="Videos">
            <div *ngIf="business.video != null" class="embed-responsive embed-responsive-16by9">
              <video
                class="embed-responsive-item"
                controls
                src="{{ business.video?.url }}">
              </video>
            </div>
            <div *ngIf="business.video == null" >No Video Uploaded Yet</div>
          </tab>
          <tab heading="Contacts">
            <h4>Office Number</h4>
            <p>{{ business.officeNumber }}</p>
          </tab>
          <tab heading="About {{ business.name }}">
            <h4>Description</h4>
            <p>{{ business.description}}</p>
            <h4>Address</h4>
            <p>{{ business.address }}</p>
          </tab>
        
        </tabset>
      </div>
    </div>
  </div>
</div>
